<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice bookmark</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-bookmark"></i>
                Nice bookmark
            </h1>
        </header>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar bookmarks...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">
                    <i class="fas fa-th"></i>
                    Todos
                </button>
                <button class="filter-btn" data-category="materias">
                    <i class="fas fa-newspaper"></i>
                    Matérias
                </button>
                <button class="filter-btn" data-category="designers">
                    <i class="fas fa-palette"></i>
                    Designers
                </button>
                <button class="filter-btn" data-category="studios">
                    <i class="fas fa-building"></i>
                    Studios
                </button>
                <button class="filter-btn" data-category="portfolios">
                    <i class="fas fa-briefcase"></i>
                    Portfolios
                </button>
            </div>

        </div>

        <div class="bookmarks-grid" id="bookmarksGrid">
            <!-- Bookmarks serão inseridos aqui via JavaScript -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
